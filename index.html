<!DOCTYPE html>
<html lang="en">


<head>
    <!-- meta datos de la pagina -->


    <!-- como norma de seo las palabras clave deben de utilizarse en el resto de la pagina -->
    <meta name="keywords" content="Reproductor, Música, Variedad">

    <!-- compatibilidad con navegador y motor de busqueda -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="El mejor reproductor de música del 2024">

    <!-- esto es para cambiar el color de la pestana del navegador (solo soportado por el 61% de los navegadores) -->
    <meta name="theme colors" content="hjhfjf">

    <!-- idioma de la pagina -->
    <meta name="lenguage" content="es">

    <!-- autor de la pagina -->
    <meta name="author" content="david ramirez">

    <!-- configuración de caracteres -->
    <meta charset="UTF-8">

    <!-- configuración de viwports, impacta en la experiencia del usuario -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softmusic</title>

    <link rel="shortcut icon" href="/ASSETS/icn (1).svg" type="image/x-icon">

    <link rel="stylesheet" href="/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>

<body>

    <header class="navbar">

        <nav class="navbar__nav">

            <img src="/assets/Frame.svg" alt="Imagen de un disco de música">

            <h1>Softmusic</h1>

            <img src="/assets/Frame (2).svg" alt="settings ">
        </nav>

    </header>

    <main class="main">

        <section class="reproductor">

            

                <!-- Buscador -->
                <div class="Buscador">
                    <h2>Softmusic</h2>
                    <img src="/ASSETS/icn (1).svg" alt="Imagen de cancion" id="current-song-img">

                    <div class="group">
                        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">

                                </path>
                            </g>
                        </svg>
                        <input placeholder="Search" type="search" class="input">
                    </div>

                </div>

                <audio autoplay controls id="current-song-audio" src=""></audio>

                <!-- nombre de la banda buscada y lista -->
                <div>

                    <div class="resultado">
                        <p>Daft Punck</p>
                    </div>

                    <!-- reproductor o lista -->
                    <div id="track-list">
                        
                        

                    </div>

                </div>
            

        </section>
    </main>
<script src="/script.js"></script>
